<style>

@keyframes scanline {

* {

body {

<div class="info-popup" id="infoPopup">
  <div class="close-btn" onclick="closeInfo()">√ó</div>

</div>

<div class="status" id="status">Cliquez-glissez ou utilisez les fl√®ches ‚Üê‚Üë‚Üì‚Üí pour faire tourner - Espace pour auto-rotation</div>

<script>
const fakeCursor = document.getElementById('fakeCursor');
document.addEventListener('mousemove', (e) => {
  fakeCursor.style.left = e.clientX + 'px';
  fakeCursor.style.top = e.clientY + 'px';
});

const words = [
  {text: "Nietzsche", type: "author", desc: "Philosophe de la volont√© de puissance"},
  {text: "√âthique", type: "philosophy", desc: "Science de la morale et des valeurs"},
  {text: "M√©taphysique", type: "philosophy", desc: "√âtude de la nature fondamentale de la r√©alit√©"},
  {text: "Esth√©tique", type: "philosophy", desc: "Philosophie de l'art et du beau"},
  {text: "Logos", type: "concept", desc: "Principe de raison et langage universel"},
  {text: "Noosph√®re", type: "concept", desc: "Sph√®re de la pens√©e collective"},
  {text: "Ga√Øa", type: "myth", desc: "Terre vivante, organisme autor√©gul√©"},
  {text: "Pneuma", type: "concept", desc: "Souffle vital animant toute chose"},
  {text: "Chronos", type: "myth", desc: "Dimension temporelle du flux"},
  {text: "Kairos", type: "concept", desc: "Moment opportun, temps qualitatif"},
  {text: "Vitalism", type: "vitalism", desc: "Principe fondateur du r√©seau"},
  {text: "Flux", type: "vitalism", desc: "Mouvement permanent de l'√©nergie"},
  {text: "Anima", type: "vitalism", desc: "Force interne animant la mati√®re"},
  {text: "√âther", type: "vitalism", desc: "Substrat invisible reliant tout"},
  {text: "Nexus", type: "vitalism", desc: "Point de convergence des r√©alit√©s"},
  {text: "Synapse", type: "vitalism", desc: "Lien √©nerg√©tique entre entit√©s"},
  {text: "√úbermensch", type: "concept", desc: "Surhomme nietzsch√©en"},
  {text: "Amor Fati", type: "concept", desc: "Amour du destin"},
  {text: "Nihilisme", type: "philosophy", desc: "N√©gation des valeurs √©tablies"},
  {text: "Transhumanisme", type: "technical", desc: "D√©passement de l'humain par la technique"},
  {text: "Cybern√©tique", type: "technical", desc: "Science des syst√®mes de contr√¥le"},
  {text: "Singularit√©", type: "technical", desc: "Point de rupture technologique"},
  {text: "Holisme", type: "philosophy", desc: "Vision du tout indivisible"},
  {text: "√âmergence", type: "concept", desc: "Apparition de propri√©t√©s nouvelles"},
  {text: "Ouroboros", type: "myth", desc: "Serpent se mordant la queue, cycle √©ternel"},
  {text: "Prom√©th√©e", type: "myth", desc: "Titan du feu et de la connaissance"},
  {text: "Sisyphe", type: "myth", desc: "Condamn√© √† pousser son rocher"},
  {text: "Icare", type: "myth", desc: "Symbole de l'hubris et de la chute"},
  {text: "Foucault", type: "author", desc: "Philosophe du pouvoir et de la biopolitique"},
  {text: "Deleuze", type: "author", desc: "Philosophe du devenir et de la diff√©rence"},
  {text: "Bergson", type: "author", desc: "Philosophe de l'√©lan vital"},
  {text: "Spinoza", type: "author", desc: "Philosophe de l'immanence"},
  {text: "Heidegger", type: "author", desc: "Philosophe de l'√™tre et du temps"},
  {text: "YETSCAPE", type: "technical", desc: "Moteur de recherche du r√©seau"},
  {text: "Codex", type: "technical", desc: "Archive des concepts"},
  {text: "Anon", type: "vitalism", desc: "Contributeur anonyme du r√©seau"},
  {text: "Bluejeanism", type: "vitalism", desc: "Philosophie de l'√©cran bleu"},
  {text: "Callicl√®s", type: "author", desc: "Penseur vitaliste contemporain"},
  {text: "Techn√©", type: "concept", desc: "Art et savoir-faire technique"},
  {text: "Praxis", type: "concept", desc: "Action transformatrice"},
  {text: "Dasein", type: "concept", desc: "√ätre-l√†, existence humaine"},
  {text: "Rhizome", type: "concept", desc: "Structure non-hi√©rarchique"},
  {text: "Devenir", type: "concept", desc: "Processus de transformation"},
  {text: "Intensit√©", type: "concept", desc: "Force et puissance du r√©el"},
  {text: "Multiplicit√©", type: "concept", desc: "Diversit√© irr√©ductible"},
  {text: "Immanence", type: "concept", desc: "Ce qui est inh√©rent, non transcendant"},
  {text: "Puissance", type: "concept", desc: "Capacit√© d'agir et d'√™tre affect√©"},
  {text: "Affect", type: "concept", desc: "Force √©motionnelle pr√©-consciente"},
  {text: "Sympt√¥me", type: "concept", desc: "Signe visible d'un processus cach√©"},
  {text: "Simulacre", type: "concept", desc: "Copie sans original"},
  {text: "Hyperr√©el", type: "concept", desc: "Plus vrai que le r√©el"},
  {text: "Anthropoc√®ne", type: "concept", desc: "√àre g√©ologique de l'humain"}
];

const sphere = document.getElementById('sphere');
const container = document.getElementById('sphere-container');
const wordElements = [];
const radius = 350;

let angleX = 0;
let angleY = 0;
let autoRotate = true;
let isDragging = false;
let lastMouseX = 0;
let lastMouseY = 0;

// Distribution sph√©rique Fibonacci
function initSphere() {
  const goldenRatio = (1 + Math.sqrt(5)) / 2;
  const angleIncrement = Math.PI * 2 * goldenRatio;
  
  words.forEach((word, i) => {
    const t = i / words.length;
    const inclination = Math.acos(1 - 2 * t);
    const azimuth = angleIncrement * i;
    
    const x = radius * Math.sin(inclination) * Math.cos(azimuth);
    const y = radius * Math.sin(inclination) * Math.sin(azimuth);
    const z = radius * Math.cos(inclination);
    
    const el = document.createElement('div');
    el.className = `word ${word.type}`;
    el.textContent = word.text;
    el.onclick = () => showInfo(word);
    
    sphere.appendChild(el);
    wordElements.push({
      element: el,
      data: word,
      x: x,
      y: y,
      z: z
    });
  });
  
  updatePositions();
}

function updatePositions() {
  const centerX = container.clientWidth / 2;
  const centerY = container.clientHeight / 2;
  
  const cosX = Math.cos(angleX);
  const sinX = Math.sin(angleX);
  const cosY = Math.cos(angleY);
  const sinY = Math.sin(angleY);
  
  wordElements.forEach(item => {
    // Rotation Y
    let x = item.x * cosY - item.z * sinY;
    let z = item.z * cosY + item.x * sinY;
    
    // Rotation X
    let y = item.y * cosX - z * sinX;
    z = z * cosX + item.y * sinX;
    
    // Projection perspective
    const scale = 800 / (800 + z);
    const posX = centerX + x * scale;
    const posY = centerY + y * scale;
    
    // Mise √† jour de l'√©l√©ment
    item.element.style.left = posX + 'px';
    item.element.style.top = posY + 'px';
    item.element.style.fontSize = (10 + 12 * scale) + 'px';
    item.element.style.opacity = (0.3 + 0.7 * scale) * (z > -100 ? 1 : 0.3);
    item.element.style.zIndex = Math.floor(1000 + z);
    item.element.style.filter = z < 0 ? `blur(${Math.abs(z) / 200}px)` : 'none';
  });
}

// Interactions souris
container.addEventListener('mousedown', (e) => {
  isDragging = true;
  lastMouseX = e.clientX;
  lastMouseY = e.clientY;
  autoRotate = false;
});

document.addEventListener('mouseup', () => {
  if(isDragging) {
    isDragging = false;
    setTimeout(() => { autoRotate = true; }, 3000);
  }
});

document.addEventListener('mousemove', (e) => {
  if(isDragging) {
    const deltaX = e.clientX - lastMouseX;
    const deltaY = e.clientY - lastMouseY;
    
    angleY += deltaX * 0.005;
    angleX -= deltaY * 0.005;
    
    lastMouseX = e.clientX;
    lastMouseY = e.clientY;
    
    updatePositions();
  }
});

// Contr√¥le au clavier (fl√®ches)
document.addEventListener('keydown', (e) => {
  const rotateSpeed = 0.05;
  
  switch(e.key) {
    case 'ArrowLeft':
      angleY -= rotateSpeed;
      autoRotate = false;
      updatePositions();
      updateStatus('‚Üê Rotation gauche');
      break;
    case 'ArrowRight':
      angleY += rotateSpeed;
      autoRotate = false;
      updatePositions();
      updateStatus('‚Üí Rotation droite');
      break;
    case 'ArrowUp':
      angleX -= rotateSpeed;
      autoRotate = false;
      updatePositions();
      updateStatus('‚Üë Rotation haut');
      break;
    case 'ArrowDown':
      angleX += rotateSpeed;
      autoRotate = false;
      updatePositions();
      updateStatus('‚Üì Rotation bas');
      break;
    case ' ':
      e.preventDefault();
      toggleAutoRotate();
      break;
  }
});

// Animation
function animate() {
  if(autoRotate) {
    angleY += 0.002;
    updatePositions();
  }
  requestAnimationFrame(animate);
}

function showInfo(word) {
  const popup = document.getElementById('infoPopup');
  const content = document.getElementById('infoContent');
  
  content.innerHTML = `<strong style="font-size: 16px;">${word.text}</strong><br><br>${word.desc}<br><br><em>Type: ${word.type}</em>`;
  popup.classList.add('active');
  
  updateStatus(`S√©lectionn√©: ${word.text}`);
}

function closeInfo() {
  document.getElementById('infoPopup').classList.remove('active');
  updateStatus();
}

function searchWord() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  if(!query) return;
  
  wordElements.forEach(w => w.element.classList.remove('highlight'));
  
  let found = false;
  wordElements.forEach(w => {
    if(w.data.text.toLowerCase().includes(query)) {
      w.element.classList.add('highlight');
      found = true;
      showInfo(w.data);
    }
  });
  
  if(!found) {
    updateStatus(`Aucun r√©sultat pour "${query}"`);
  } else {
    updateStatus(`Recherche: "${query}"`);
  }
}

function randomWord() {
  const randomIndex = Math.floor(Math.random() * wordElements.length);
  const word = wordElements[randomIndex];
  
  wordElements.forEach(w => w.element.classList.remove('highlight'));
  word.element.classList.add('highlight');
  showInfo(word.data);
  
  updateStatus(`Exploration al√©atoire: ${word.data.text}`);
}

function resetView() {
  closeInfo();
  document.getElementById('searchInput').value = '';
  wordElements.forEach(w => w.element.classList.remove('highlight'));
  angleX = 0;
  angleY = 0;
  autoRotate = true;
  updatePositions();
  updateStatus();
}

function toggleAutoRotate() {
  autoRotate = !autoRotate;
  updateStatus(autoRotate ? 'Rotation automatique activ√©e' : 'Rotation automatique d√©sactiv√©e');
}

function updateStatus(text) {
  const status = document.getElementById('status');
  status.textContent = text || `${words.length} concepts dans la sph√®re - Cliquez-glissez pour faire tourner`;
}

initSphere();
animate();
</script>
