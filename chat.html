<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Bluejeanism - Chat</title>
<style>
  /* Style bluescreen Windows 95 */
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background-color: #0000AA;
    color: #FFFFFF;
    font-family: "Lucida Console", monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  /* Logo Bluejeanism en haut à gauche */
  .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    border: 2px solid #FFFFFF;
    display: inline-block;
    padding: 6px 16px;
    font-size: 1.8em;
    text-align: center;
  }

  .logo span {
    background-color: #FFFFFF;
    color: #0000AA;
    font-weight: bold;
    padding: 0 6px;
  }

  /* Chatbox container */
  .chat-container {
    border: 2px solid #FFFFFF;
    background-color: #0000AA;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 90vw;
    height: 80vh; /* Ajusté pour tenir sur l'écran */
  }

  iframe {
    border: 2px solid #FFFFFF;
    width: 100%;
    height: 100%;
    display: block;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .chat-container {
      width: 95vw;
      height: 75vh;
    }
    .logo {
      font-size: 1.5em;
      padding: 4px 12px;
    }
  }
</style>
</head>
<body>

  <!-- Logo en haut à gauche -->
  <div class="logo"><span>bluejeanism</span></div>

  <!-- Chatbox intégrée -->
  <div class="chat-container">
    <iframe src="https://bluejeanism.forumactif.com/chatbox/"></iframe>
  </div>

</body>
</html>
