.file-item{

}
.file-item:hover{background:#0000AA;color:#fff}
.file-item.selected{background:#000080;color:#fff;border:1px dotted #fff}

.file-icon{width:20px;text-align:center;font-size:16px}
.file-name{flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;font-weight:normal;color:#000}
.file-size{font-size:12px;opacity:0.7;min-width:60px;text-align:right}

.preview-content{

.cursor{position:fixed;width:14px;height:14px;background:#fff;pointer-events:none;z-index:10000;mix-blend-mode:difference;display:none}

let selectedIdx=-1;
let sortMode='name';
let filteredFiles=[];

function render(){
  const q=document.getElementById('search').value.toLowerCase();
  filteredFiles=files.filter(f=>f.n.toLowerCase().includes(q));
  
  if(sortMode==='name') filteredFiles.sort((a,b)=>a.n.localeCompare(b.n));
  else if(sortMode==='type') filteredFiles.sort((a,b)=>a.t.localeCompare(b.t)||a.n.localeCompare(b.n));
  else filteredFiles.sort((a,b)=>parseFloat(b.s)-parseFloat(a.s));
  
  const list=document.getElementById('fileList');
  list.innerHTML='';
  
  filteredFiles.forEach((f,i)=>{
    const div=document.createElement('div');
    div.className='file-item';
    div.dataset.idx=i;
    div.innerHTML=`<span class="file-icon">${f.i}</span><span class="file-name">${f.n}</span><span class="file-size">${f.s}</span>`;
    div.addEventListener('click',()=>selectByFilteredIdx(i));
    div.addEventListener('dblclick',()=>openByFilteredIdx(i));
    list.appendChild(div);
  });
  
  document.getElementById('count').textContent=filteredFiles.length;
  highlightSelected();
}

function selectByFilteredIdx(i){
  selectedIdx=i;
  highlightSelected();
  showPreview(filteredFiles[i]);
  document.getElementById('fileList').focus();
}

function highlightSelected(){
  document.querySelectorAll('.file-item').forEach((d,i)=>{
    d.classList.toggle('selected',i===selectedIdx);
  });
  const f=filteredFiles[selectedIdx];
  document.getElementById('selected').textContent=f?f.n:'Aucune s√©lection';
  document.querySelector('.file-item.selected')?.scrollIntoView({block:'nearest'});
}

function showPreview(f){
  if(!f) return;
  document.getElementById('previewTitle').textContent='üëÅÔ∏è '+f.n;
  const preview=document.getElementById('preview');
  
  if(f.t==='html'){
    preview.innerHTML=`<iframe class="preview-iframe" src="${f.n}" tabindex="-1"></iframe>`;
    // Remettre le focus sur la liste apr√®s chargement
    setTimeout(()=>document.getElementById('fileList').focus(),100);
  }else if(f.t==='text'){
    preview.innerHTML=`<div style="padding:20px;font-size:14px;color:#000;white-space:pre-wrap;font-family:Courier New">${f.c||'Contenu non disponible'}</div>`;
  }else if(f.t==='audio'){
    preview.innerHTML=`<div style="padding:50px;text-align:center"><div style="font-size:80px">üéµ</div><p style="color:#000;margin:20px 0;font-size:16px">${f.n}</p><audio controls src="${f.n}" style="width:90%"></audio></div>`;
  }else if(f.t==='image'){
    preview.innerHTML=`<div style="padding:20px;text-align:center;background:#ddd;height:100%;display:flex;align-items:center;justify-content:center"><img src="${f.n}" style="max-width:100%;max-height:100%" onerror="this.outerHTML='<div style=color:#666;font-size:16px>Image non disponible</div>'"></div>`;
  }else{
    preview.innerHTML=`<div class="preview-placeholder">Aper√ßu non disponible<br><br>Double-cliquez pour ouvrir</div>`;
  }
}

function openByFilteredIdx(i){
  const f=filteredFiles[i];
  if(f && (f.t==='html'||f.t==='pdf')){
    window.open(f.n,'_blank');
  }
}

function openSelected(){
  if(selectedIdx>=0 && selectedIdx<filteredFiles.length){
    openByFilteredIdx(selectedIdx);
  }
}

function sortBy(mode){
  sortMode=mode;
  document.querySelectorAll('.sort-btn').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  selectedIdx=-1;
  render();
}

document.addEventListener('keydown',e=>{
  if(document.activeElement===document.getElementById('search') && e.key!=='ArrowDown' && e.key!=='ArrowUp' && e.key!=='Enter') return;
  
  if(e.key==='ArrowDown'){
    e.preventDefault();
    if(selectedIdx<filteredFiles.length-1) selectByFilteredIdx(selectedIdx+1);
    else if(selectedIdx===-1 && filteredFiles.length>0) selectByFilteredIdx(0);
  }else if(e.key==='ArrowUp'){
    e.preventDefault();
    if(selectedIdx>0) selectByFilteredIdx(selectedIdx-1);
    else if(selectedIdx===-1 && filteredFiles.length>0) selectByFilteredIdx(filteredFiles.length-1);
  }else if(e.key==='Enter'){
    e.preventDefault();
    openSelected();
  }
});

document.getElementById('search').addEventListener('input',()=>{
  selectedIdx=-1;
  render();
});
