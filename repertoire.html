<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Répertoire</title>
<style>
  body {
    background-color: #0000AA;
    color: #FFFFFF;
    font-family: "Lucida Console", monospace;
    font-size: 16px;
    margin: 0;
    padding: 40px;
  }

  /* Logo Bluejeanism */
  .logo {
    border: 2px solid #FFFFFF;
    display: inline-block;
    padding: 4px 16px;
    margin-bottom: 30px;
  }

  .logo span {
    background-color: #FFFFFF;
    color: #0000AA;
    padding: 0 4px;
    font-weight: bold;
  }

  h1 {
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    border: 2px solid #FFFFFF; /* Quadrillage externe */
  }

  td {
    border-top: 1px solid #FFFFFF;   /* Quadrillage interne */
    border-left: 1px solid #FFFFFF;
    padding: 10px;
    text-align: left;
  }

  /* Quadrillage rétro horizontal et vertical */
  tr:last-child td {
    border-bottom: 1px solid #FFFFFF;
  }
  tr td:last-child {
    border-right: 1px solid #FFFFFF;
  }

  a {
    color: #FFFFFF;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="logo"><span>bluejeanism</span></div>
