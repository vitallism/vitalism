function renderProfiles(profilesToRender = currentProfiles) {
  const grid = document.getElementById('profilesGrid');

  profilesToRender.forEach(profile => {
    const card = document.createElement('div');

    if (!profile.empty) {
      card.onclick = () => window.location.href = profile.url;

function sortProfiles() {
  const sortBy = document.getElementById('sortBy').value;
  
  currentProfiles = [...profiles];
  
  switch(sortBy) {
    case 'name':
      currentProfiles.sort((a, b) => a.name.localeCompare(b.name));
      break;
    case 'rank':
      currentProfiles.sort((a, b) => a.rank - b.rank);
      break;
    case 'country':
      currentProfiles.sort((a, b) => a.country.localeCompare(b.country));
      break;
    case 'type':
      currentProfiles.sort((a, b) => a.type.localeCompare(b.type));
      break;
  }
  
  renderProfiles();
}

function searchProfiles() {
  const query = document.getElementById('searchBox').value.toLowerCase();
  
  if (!query) {
    renderProfiles(currentProfiles);
    return;
  }
  
  const filtered = currentProfiles.filter(profile => 
    profile.name.toLowerCase().includes(query) ||
    profile.type.toLowerCase().includes(query) ||
    profile.desc.toLowerCase().includes(query) ||
    profile.country.toLowerCase().includes(query)
  );
  
  renderProfiles(filtered);
}

function randomProfile() {
  const activeProfiles = profiles.filter(p => !p.empty && p.url !== '#');
